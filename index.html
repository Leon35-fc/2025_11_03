<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="bg-primary text-center text-info py-5 mb-3">PETS REGISTRY</h1>
    </header>
    <main>
        <div class="row row-cols-1 row-cols-sm-2 my-5">
            <div class="container">
                <form id="registry" class="row g-3 m-2">
                <div class="col-md-12">
                    <label for="inputPetName" class="form-label">Nome dell'animale</label>
                    <input type="text" class="form-control" id="inputPetName" required>
                </div>
                <div class="col-md-12">
                    <label for="inputOwnerName" class="form-label">Nome del proprietario</label>
                    <input type="text" class="form-control" id="inputOwnerName" required>
                </div>
                <div class="col-12">
                    <label for="inputSpecies" class="form-label">Specie</label>
                    <input type="text" class="form-control" id="inputSpecies" placeholder="" required>
                </div>
                <div class="col-12">
                    <label for="inputBreed" class="form-label">Razza</label>
                    <input type="text" class="form-control" id="inputBreed" placeholder="" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Clicca per confermare
                    </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Invia</button>
                </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div id="pets-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 g-sm-3 g-2">
                
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
